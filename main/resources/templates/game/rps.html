<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/rps.css">
</head>
<body>
<!--model에 넣었던 key값 resultKey에 저장된 value String값이 출력-->
  rps game : <p th:text="${resultKey}"></p>
  <form action="/rps" method="get">
      가위, 바위, 보를 입력하시오 : <input type="text" name="userRps">
      <textarea name="check0001" rows="5" cols="20"></textarea>
      <input type="submit" value="input" name="check">
  </form>
  <hr>
<!--
    <input> : 입력받아서 전달하는 tag
    <button> = <input type="button> : button tag를 많이 쓰기 때문에 button tag를 만들어서 제공 (HTML5)
    1) <button name=KEY value=VALUE> 값을 지정하여
    서버에 @RequestParam으로 KEY값과 VALUE값 받음
    2) type="hidden"을 작성하면 본 tag의 데이터는 육안으로 보이지 않고, 서버에 전달 : 입력, 수정이 불가

    css, javascript를 html에서 사용할려면 link tag로 import함
    <link rel="stylesheet" type="text/css" href="/css/rps.css">
    link : 외부에서 가져옴
    rel : tag의 속성 : stylesheet : css
    type : text로 구성된 css파일
    href : 파일 위치
    /css/rps.css : 절대경로의 시작위치는 static이므로 static/css/rps.css 라고 볼 수 있다
    / : 절대경로 : 특정 default위치에서 시작하여 경로 찾기
    ./ : 상대경로 : 자기 위치에서 시작하여 상대적인 위치를 찾음
-->


  <form action="/rps" method="post">
      <input type="hidden" value="imHidden" name="userRps">
      <textarea name="check0001" rows="5" cols="20"></textarea>
<!--      class tag의 선택자 타입이 class로 중복 가능-->
<!--      id tag의 선택자 타입이 id로 중복 불가능-->
    <div class="container">
<!--        button은 input tag의 button type이면서 클릭시 submit적용되어 서버에 전달-->
        <button class="item" name="check" value="0">
            가위
        </button>
        <button class="item" name="check" value="1">
            바위
        </button>
        <button class="item" name="check" value="2">
            보
        </button>
    </div>
  </form>
</body>
</html>
