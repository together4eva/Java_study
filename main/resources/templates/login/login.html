<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" type="text/css" href="/css/list_portfolio.css">
</head>
<body>
<!--header layout-->
<div class="ssg_header_mini react-area">
  <div class="ssg_header_inner">
    <div class="ssg_gnb_main">
      <h1 class="ssg_gnb_logo">
        <a href="https://localhost:8080/" class="ssg_logo_link clickable">MyHome</a>
      </h1>
      <div class="ssg_gnb_search">
        <a href="https://localhost:8080/listPortfolio" class="ssg_logo_link clickable">
          InsertPage
        </a>
      </div>
      <div class="ssg_gnb_search">
        <a href="https://localhost:8080/insertPortfolio" class="ssg_logo_link clickable">
          ListPage
        </a>
      </div>
    </div>

    <div class="gnb_renew_menu">
      <ul>
        <li>
          <a href="https://localhost:8080/login">
            <img src="icon/icon_example1.png" alt="로그인">
          </a>
        </li>
        <li><a href="https://localhost:8080/insertAccount">회원가입</a></li>
      </ul>
    </div>
  </div>
</div>
<!--로그인 실패 메세지 출력-->
<script th:inline="javascript">
    /*<![CDATA[*/
        function if_alert() {
          const page = /*[[${fail_message}]]*/;
          if(page == "로그인이 실패했습니다") {
            alert("로그인 실패!!!!");
          }
        }
    if_alert();
    /*]]>*/
</script>
<p th:if="${fail_message.equals('로그인이 실패했습니다')}">로그인이 실패!!!</p>
<div class="ssg_header_inner">
  <div>
    <form action="login" method="post">
      ID : <input type="text" name="id">
      PW : <input type="text" name="pw">
      <button>로그인</button>
    </form>
  </div>
  <div>
    <a href="/signup">회원가입</a>
  </div>
</div>
</body>
</html>
